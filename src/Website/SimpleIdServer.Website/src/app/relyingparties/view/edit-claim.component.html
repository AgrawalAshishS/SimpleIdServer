<h1 mat-dialog-title>{{ 'relyingParties.editClaim' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="editClaimForm">
    <!-- UserAttribute -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'relyingParties.userAttribute' | translate }}</mat-label>
      <input matInput formControlName="userAttribute" />
    </mat-form-field>
    <!-- ClaimName -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'relyingParties.claimName' | translate }}</mat-label>
      <input matInput formControlName="claimName" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">{{ 'save' | translate }}</button>
  <button mat-button color="warn" mat-dialog-close>{{ 'close' | translate }}</button>
</div>
