<div class="breadcrumb">
  <ul>
    <li>
      <div class="mat-h1"><a [routerLink]="['/applications']">{{ "applications.list" | translate }}</a></div>
    </li>
    <li class="separator">
      <div class="mat-h1">\</div>
    </li>
    <li>
      <div class="mat-h1">{{clientId}}</div>
    </li>
  </ul>
</div>
<mat-card>
  <mat-card-content>
    <form [formGroup]="updateApplicationForm">
      <div fxLayout="row">
        <div fxFlex="50%">
          <h3>{{ 'applications.basicinfo' | translate }}</h3>
        </div>
        <div fxFlex="50%">
          <!-- Client identifier -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ "applications.clientId" | translate }}</mat-label>
            <input matInput formControlName="clientId" formControlName="clientId" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
