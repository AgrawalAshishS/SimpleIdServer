<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="editTranslationsForm">
    <div *ngFor="let language of languages">
      <div>
        {{ 'languages.' + language | translate }}
      </div>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput [formControlName]="language" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">{{ 'save' | translate }}</button>
  <button mat-button color="warn" mat-dialog-close>{{ 'close' | translate }}</button>
</div>
