<h1 mat-dialog-title>{{ 'users.editRole' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="editRoleForm">
    <!-- Value -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'users.roleValue' | translate }}</mat-label>
      <input matInput formControlName="value" />
    </mat-form-field>
    <!-- Display -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'users.roleDisplay' | translate }}</mat-label>
      <input matInput formControlName="display" />
    </mat-form-field>
    <!-- Type -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'users.roleType' | translate }}</mat-label>
      <input matInput formControlName="type" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">{{ 'save' | translate }}</button>
  <button mat-button color="warn" mat-dialog-close>{{ 'close' | translate }}</button>
</div>
