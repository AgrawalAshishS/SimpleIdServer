<div class="breadcrumb">
  <ul>
    <li>
      <div class="mat-h1"><a [routerLink]="['/authentications']">{{ "authentications.list" | translate }}</a></div>
    </li>
    <li class="separator">
      <div class="mat-h1">\</div>
    </li>
    <li>
      <div class="mat-h1">{{authSchemeProvider.displayName}}</div>
    </li>
  </ul>
</div>
<loader *ngIf="isLoading"></loader>
<div *ngIf="!isLoading">
  <mat-card>
    <form [formGroup]="updateForm">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width" *ngFor="let option of options">
          <mat-label>{{ option.key }}</mat-label>
          <input matInput [formControlName]="option.key" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" (click)="update($event)">{{ 'save' | translate }}</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
